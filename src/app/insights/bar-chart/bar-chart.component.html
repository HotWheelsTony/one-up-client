<div class="chart-container">
    <div class="timeframe-controls">
        <span>{{ timeframeEnum.week }}</span>
        <span>{{ timeframeEnum.month }}</span>
        <div>{{ timeframeEnum.year }}</div>
    </div>
    <div class="period-controls">
        <mat-icon (click)="previousPeriod()">arrow_back_ios</mat-icon>
        <span>{{ since | date: 'd'}}
            {{ since.getMonth() !== until.getMonth() ? (since | date: 'MMMM') : null}} - {{ until | date: 'd
            MMMM'}}</span>
        <mat-icon (click)="nextPeriod()">arrow_forward_ios</mat-icon>
    </div>
    <div class="period-total">
        <span>{{ periodTotal | currency: '$'}}</span>
    </div>
    <div id="spending-chart"></div>
</div>
