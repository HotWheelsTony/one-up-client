<div class="card">
    <div class="transaction">
        <span class="merchant">{{ this.transaction.description }}</span>
        <span [ngClass]="{'positive-transaction': this.transaction.value > 0}" class="transaction-amount">{{
            this.transaction.value | currency:
            '$' }}</span>
    </div>
    <div class="details">
        <span class="date">{{ this.transaction.settledDate | date }}</span>
        <span class="remaining-balance">{{ this.transaction.remainingBalance | currency: '$' }}</span>
    </div>
</div>
