<ion-header mode="md">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-searchbar class="ion-margin-top" (ionInput)="handleQuery($event)" placeholder="Search Transactions"
            mode="ios">
        </ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
        <div class="date-range">
            <ion-label>
                From
            </ion-label>
            <ion-datetime-button datetime="datetimeSince"></ion-datetime-button>
            <ion-label>
                to
            </ion-label>
            <ion-datetime-button datetime="datetimeUntil"></ion-datetime-button>
        </div>
    </ion-toolbar>
    <ion-toolbar>
        <div class="amount-range">
            <ion-input (ionInput)="handleFromAmountChange($event)" placeholder="Any amount" type="number"
                label="From"></ion-input>
            <ion-input (ionInput)="handleToAmountChange($event)" placeholder="Any amount" type="number"
                label="to"></ion-input>
        </div>
    </ion-toolbar>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime [value]="since" (ionChange)="handleSinceChange($event)" [max]="until.toISO()"
                id="datetimeSince" presentation="date" [preferWheel]="true"></ion-datetime>
        </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime [value]="until" (ionChange)="handleUntilChange($event)" [min]="since.toISO()"
                id="datetimeUntil" presentation="date" [preferWheel]="true"></ion-datetime>
        </ng-template>
    </ion-modal>
</ion-header>

<ion-content>
    <app-transactions-list [account]="account" [transactions]="transactions" [nextPageUrl]="nextPageUrl" [query]="query"
        [fromAmount]="fromAmount" [toAmount]="toAmount">
    </app-transactions-list>
</ion-content>
