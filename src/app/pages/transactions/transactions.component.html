<ion-header mode="md">
    <ion-toolbar>
        <ion-title>
            {{ account?.attributes?.displayName }}
            <ion-text color="primary">
                {{ account?.attributes?.balance?.value | currency: '$'}}
            </ion-text>
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>


        <ion-buttons slot="end">
            <ion-button routerLink="search">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="bar-chart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher mode="md" slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-transactions-list [account]="account" [transactions]="transactions" [nextPageUrl]="nextPageUrl">
    </app-transactions-list>
</ion-content>
