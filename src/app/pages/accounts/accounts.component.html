<ion-header mode="md">
    <ion-toolbar>
        <ion-title>
            Accounts
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher mode="md" slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let account of accounts" button [routerLink]="[account.id]">
            <div>
                <h5 class="ion-no-margin ion-margin-top">
                    {{ account.attributes.displayName }}
                </h5>
                <h5 class="balance ion-no-margin ion-margin-bottom">
                    <ion-text [color]="account.attributes.balance.valueInBaseUnits > 0 ? 'primary' : ''">
                        {{ account.attributes.balance.value | currency }}
                    </ion-text>
                </h5>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
