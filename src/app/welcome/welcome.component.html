<div class="container">
    <mat-icon class="icon">waving_hand</mat-icon>
    <span class="title">Welcome to One Up!</span>
    <span class="subtitle">Please enter your personal access token</span>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <input class="form-item" type="text" placeholder="up:yeah:***" name="token" ngModel required #token="ngModel">
        <button class="form-item" id="submit" type="submit">Submit</button>
    </form>
</div>
<app-toast></app-toast>
