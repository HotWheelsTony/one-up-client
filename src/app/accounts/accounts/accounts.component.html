<div class="container">
    <app-header [title]="title"></app-header>
    <div *ngIf="accounts">
        <div *ngFor="let item of accounts">
            <app-account-card [account]="item" (click)="navigateToTransactions(item)"></app-account-card>
        </div>
    </div>
    <div>
        <app-button title="Refresh" (click)="refresh()"></app-button>
    </div>
</div>
