<div class="container">
    <app-header title="Accounts"></app-header>
    <div *ngIf="accounts">
        <div *ngFor="let account of accounts">
            <app-account-card [account]="account" (click)="navigateToTransactions(account.id)"></app-account-card>
        </div>
    </div>
    <div>
        <app-button title="Refresh" (click)="refresh()"></app-button>
    </div>
</div>
