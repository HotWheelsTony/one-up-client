<div class="container">
    <app-header [title]="title"></app-header>
    <div *ngIf="accounts">
        <div *ngFor="let item of accounts">
            <app-account-card [displayName]="item.name" [value]="item.value"
                [currency]="item.currency"></app-account-card>
        </div>
    </div>
    <div>
        <app-button title="Refresh" (click)="refresh()"></app-button>
        <span *ngIf="responseData !== null"> {{ responseData.meta.statusEmoji }} </span>
    </div>
</div>
