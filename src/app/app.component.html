<app-header [title]="title"></app-header>
<br />
<div *ngIf="accountsData">
    <div *ngFor="let item of accountsData.data">
        <span>{{ item.attributes.displayName }}</span>
        <span> ${{ item.attributes.balance.value }} </span>
    </div>
</div>
<br />
<div>
    <button (click)="ping()">ping!</button>
    <span *ngIf="responseData !== null"> {{ responseData.meta.statusEmoji }} </span>
</div>
